spring:
  datasource:
    url: jdbc:oracle:thin:@127.0.0.1/ORCL
    username: DIST
    password: 12345678
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database: oracle
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    mongodb:
      database: dist
      host: 127.0.0.1
      port: 27017
